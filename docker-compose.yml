version: '3.8'

services:
  prospectpro:
    build: .
    ports:
      - "3100:3100"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3100
      - USE_SUPABASE_VAULT=true
      - VAULT_KEY_PREFIX=prospectpro
      - ALLOW_DEGRADED_START=true
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./config:/app/config:ro
      - ./docker/vault-startup.sh:/app/vault-startup.sh:ro
    restart: unless-stopped
    command: ["/app/vault-startup.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - prospectpro-network

  # Optional: Nginx reverse proxy for SSL/domain management
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
    depends_on:
      - prospectpro
    restart: unless-stopped
    networks:
      - prospectpro-network
    profiles:
      - with-nginx

volumes:
  logs:
  data:
  uploads:

networks:
  prospectpro-network:
    driver: bridge