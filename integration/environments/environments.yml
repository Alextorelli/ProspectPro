    vercel:
      deploymentUrl: "https://prospect-5i7mc1o2c-appsmithery.vercel.app"
      projectName: "prospect-pro"
      teamSlug: "appsmithery"
    permissions:
      writeOperations: true
      canDeploy: true
      canFetchLogs: true
      canRunTests: true
      requiresApproval: false
      allowedMcpTools:
        - "supabase:query"
        - "supabase:insert"
        - "supabase:update"
        - "utility:memory"
        - "observability:log"
        - "observability:trace"
    flags:
      enableAsyncDiscovery: true
      enableRealtimeCampaigns: true
      enableDebugMode: false
    env:
      NODE_ENV: "staging"
