apiVersion: apps/v1
kind: Deployment
metadata:
  name: prospectpro
  labels:
    app: prospectpro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prospectpro
  template:
    metadata:
      labels:
        app: prospectpro
    spec:
      containers:
        - name: prospectpro
          image: your-docker-image:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: SUPABASE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: secret_key
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: service_role_key
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: anon_key
            - name: SUPABASE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-secrets
                  key: publishable_key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
      imagePullSecrets:
        - name: regcred