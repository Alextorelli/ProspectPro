version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_SECRET_KEY=${SUPABASE_SECRET_KEY}
    volumes:
      - app-data:/usr/src/app/data
    networks:
      - prospectpro-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - prospectpro-network

networks:
  prospectpro-network:
    driver: bridge

volumes:
  app-data:
  db-data: