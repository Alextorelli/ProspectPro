<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProspectPro - Simple Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .debug-box {
        background: #fff3cd;
        border: 2px solid #ffeaa7;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
      }
      .test-box {
        background: #d4edda;
        border: 2px solid #c3e6cb;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        background: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }
      #console {
        background: #000;
        color: #0f0;
        padding: 15px;
        border-radius: 5px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>🔧 ProspectPro Simple Debug</h1>

    <div class="debug-box">
      <h2>🧪 Connection Tests</h2>
      <p>Click these buttons to test different components:</p>

      <button onclick="testBasic()">1️⃣ Basic Test</button>
      <button onclick="testSupabaseLoad()">2️⃣ Test Supabase Load</button>
      <button onclick="testSupabaseClient()">3️⃣ Test Supabase Client</button>
      <button onclick="testEdgeFunction()">4️⃣ Test Edge Function</button>
      <button onclick="clearConsole()">🧹 Clear</button>
    </div>

    <div class="test-box">
      <h2>📊 Quick Discovery Test</h2>
      <button onclick="quickTest()">🚀 Quick Discovery Test</button>
      <p>
        <em>This will try a simple business discovery to see what fails</em>
      </p>
    </div>

    <div class="debug-box">
      <h2>📋 Console Output</h2>
      <div id="console"></div>
    </div>

    <script type="module">
      // Console logging
      function log(message) {
        console.log(message);
        const consoleDiv = document.getElementById("console");
        consoleDiv.textContent +=
          new Date().toLocaleTimeString() + ": " + message + "\n";
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      }

      window.log = log;

      // Test functions
      window.testBasic = function () {
        log("🧪 Running basic test...");
        log("✅ JavaScript is working");
        log("✅ DOM is accessible");
        log("✅ Console logging works");
      };

      window.testSupabaseLoad = async function () {
        log("📦 Testing Supabase import...");
        try {
          const { createClient } = await import(
            "https://esm.sh/@supabase/supabase-js@2.58.0"
          );
          log("✅ Supabase library loaded successfully");
          log("📋 createClient function: " + typeof createClient);
          window.createClient = createClient;
        } catch (error) {
          log("❌ Supabase import failed: " + error.message);
        }
      };

      window.testSupabaseClient = async function () {
        log("🔧 Testing Supabase client creation...");
        try {
          if (!window.createClient) {
            await testSupabaseLoad();
          }

          const supabase = window.createClient(
            "https://sriycekxdqnesdsgwiuc.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyaXljZWt4ZHFuZXNkc2d3aXVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NjU3ODksImV4cCI6MjA3MzU0MTc4OX0.Rx_1Hjz2eayKie0RpPB28i7_683ZwhVJ_5Eu_rzTWpI"
          );

          log("✅ Supabase client created");
          log("📍 URL: " + supabase.supabaseUrl);
          log("🔑 Key: " + supabase.supabaseKey.substring(0, 50) + "...");

          window.supabase = supabase;
        } catch (error) {
          log("❌ Supabase client creation failed: " + error.message);
        }
      };

      window.testEdgeFunction = async function () {
        log("📞 Testing Edge Function call...");
        try {
          if (!window.supabase) {
            await testSupabaseClient();
          }

          log("🚀 Calling business-discovery function...");
          const { data, error } = await window.supabase.functions.invoke(
            "business-discovery",
            {
              body: {
                businessType: "coffee shop",
                location: "Seattle, WA",
                maxResults: 1,
              },
            }
          );

          if (error) {
            log("❌ Edge Function error: " + JSON.stringify(error, null, 2));
          } else {
            log("✅ Edge Function success!");
            log("📊 Response: " + JSON.stringify(data, null, 2));
          }
        } catch (error) {
          log("❌ Edge Function test failed: " + error.message);
          log("📋 Error stack: " + error.stack);
        }
      };

      window.quickTest = async function () {
        log("🚀 Running complete quick test...");
        await testBasic();
        await testSupabaseLoad();
        await testSupabaseClient();
        await testEdgeFunction();
        log("🎉 Quick test complete!");
      };

      window.clearConsole = function () {
        document.getElementById("console").textContent = "";
        console.clear();
      };

      // Auto-run basic test
      log("🎉 Simple Debug Page Loaded");
      log("👆 Click the buttons above to run tests");
    </script>
  </body>
</html>
