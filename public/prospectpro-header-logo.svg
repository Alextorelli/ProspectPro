<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" role="img" aria-labelledby="prospectproTitle prospectproDesc">
  <title id="prospectproTitle">ProspectPro Wordmark</title>
  <desc id="prospectproDesc">Gradient magnifying glass with upward arrow followed by ProspectPro text</desc>
  <defs>
    <linearGradient id="logoStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d0ff" />
      <stop offset="50%" stop-color="#9900d5" />
      <stop offset="100%" stop-color="#e00307" />
    </linearGradient>
    <linearGradient id="logoStrokeHorizontal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d0ff" />
      <stop offset="50%" stop-color="#9900d5" />
      <stop offset="100%" stop-color="#e00307" />
    </linearGradient>
  </defs>

  <!-- Magnifying glass -->
  <g transform="translate(40 0)">
    <circle cx="140" cy="100" r="70" fill="none" stroke="url(#logoStroke)" stroke-width="12" stroke-linecap="round" />
    <path d="M90 120 L115 95 L140 112 L170 72" fill="none" stroke="url(#logoStrokeHorizontal)" stroke-width="9" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M180 140 L258 212" fill="none" stroke="url(#logoStroke)" stroke-width="14" stroke-linecap="round" />
    <ellipse cx="265" cy="220" rx="26" ry="14" transform="rotate(45 265 220)" fill="none" stroke="url(#logoStroke)" stroke-width="10" />
    <path d="M190 70 L300 30" fill="none" stroke="url(#logoStrokeHorizontal)" stroke-width="12" stroke-linecap="round" />
    <path d="M300 30 L285 22 L292 45 Z" fill="url(#logoStrokeHorizontal)" />
  </g>

  <!-- Wordmark -->
  <g font-family="'Manrope', 'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" fill="#111827">
    <text x="380" y="118" font-size="96" letter-spacing="8">PROSPECT</text>
    <text x="1010" y="118" font-size="70" font-weight="600">pro</text>
  </g>
</svg>
