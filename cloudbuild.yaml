# Cloud Build configuration for ProspectPro deployment
# Fixes service account logging requirements and repository naming

steps:
  # Create Artifact Registry repository if it doesn't exist
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Check if repository exists first
        if ! gcloud artifacts repositories describe prospectpro --location=us-central1 &>/dev/null; then
          echo "üèóÔ∏è Creating Artifact Registry repository..."
          gcloud artifacts repositories create prospectpro \
            --location=us-central1 \
            --repository-format=docker \
            --description="ProspectPro container repository"
          echo "‚úÖ Repository created successfully"
        else
          echo "‚úÖ Repository already exists"
        fi

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/prospectpro/app:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/prospectpro/app:latest',
      '.'
    ]

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '--all-tags',
      'us-central1-docker.pkg.dev/$PROJECT_ID/prospectpro/app'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'prospectpro'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/prospectpro/app:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      # Removed --port=3100 to let Cloud Run manage port dynamically
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production,ALLOW_DEGRADED_START=true'

# CRITICAL: Logging configuration required when using custom service account
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Timeout for the entire build (20 minutes)
timeout: '1200s'