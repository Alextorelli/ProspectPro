name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies (Sequential Thinking)
      working-directory: ./sequential-thinking-mcp
      run: npm ci

    - name: Build (Sequential Thinking)
      working-directory: ./sequential-thinking-mcp
      run: npm run build

    - name: Run tests (Sequential Thinking)
      working-directory: ./sequential-thinking-mcp
      run: npm test

    - name: Install dependencies (Memory)
      working-directory: ./memory-mcp
      run: npm ci

    - name: Build (Memory)
      working-directory: ./memory-mcp
      run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Sequential Thinking Docker image
      working-directory: ./sequential-thinking-mcp
      run: |
        npm ci
        npm run build
        docker build -t mcp/sequentialthinking .

    - name: Build Memory Docker image
      working-directory: ./memory-mcp
      run: |
        npm ci
        npm run build
        docker build -t mcp/memory .

    - name: Test Docker images
      run: |
        docker run --rm mcp/sequentialthinking --version || echo "Sequential thinking container ready"
        docker run --rm mcp/memory --version || echo "Memory container ready"
